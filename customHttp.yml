customHeaders:
  - pattern: '**/*.html'
    headers:
      - key: Cache-Control
        value: 'no-cache, no-store, must-revalidate'
  - pattern: '/index.html'
    headers:
      - key: Cache-Control
        value: 'no-cache, no-store, must-revalidate'
  - pattern: '/manifest.json'
    headers:
      - key: Cache-Control
        value: 'no-cache, must-revalidate'
  - pattern: '**/*.js'
    headers:
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.css'
    headers:
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'
