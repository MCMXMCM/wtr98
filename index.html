<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/_favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#008080" />
    <meta name="description" content="A nostalgic weather app with a Windows 98 aesthetic" />
    <meta name="app-version" content="2025-01-24-v2" />
    <title>Weather 98</title>
    <script>
      // Cleanup old PWA service workers using self-destructing service worker
      // This approach works even when old service workers are controlling the page
      (function() {
        // Check if this is old HTML without the version meta tag
        var versionMeta = document.querySelector('meta[name="app-version"]');
        if (!versionMeta) {
          // This is old HTML - force immediate reload with cache bypass
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(regs) {
              regs.forEach(function(r) { r.unregister(); });
            });
          }
          if ('caches' in window) {
            caches.keys().then(function(names) {
              names.forEach(function(n) { caches.delete(n); });
            });
          }
          window.location.replace(window.location.href.split('?')[0] + '?_cleanup=' + Date.now());
          return;
        }
        
        // Register self-destructing service worker to replace any old service workers
        // This will work even if an old service worker is currently controlling the page
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(function(registration) {
              // The self-destructing SW will handle cleanup and reload
              console.log('Self-destructing service worker registered');
            })
            .catch(function(error) {
              // If registration fails, try manual cleanup
              console.warn('Service worker registration failed, attempting manual cleanup:', error);
              navigator.serviceWorker.getRegistrations().then(function(registrations) {
                if (registrations.length > 0) {
                  Promise.all(registrations.map(function(r) { return r.unregister(); }))
                    .then(function() {
                      if ('caches' in window) {
                        return caches.keys();
                      }
                      return [];
                    })
                    .then(function(cacheNames) {
                      if (cacheNames.length > 0) {
                        return Promise.all(cacheNames.map(function(name) { return caches.delete(name); }));
                      }
                    })
                    .then(function() {
                      window.location.reload();
                    })
                    .catch(function() { /* ignore errors */ });
                }
              });
            });
        } else if ('caches' in window) {
          // No service worker API, but check caches
          caches.keys().then(function(names) {
            if (names.length > 0) {
              Promise.all(names.map(function(name) { return caches.delete(name); }))
                .catch(function() { /* ignore errors */ });
            }
          }).catch(function() { /* ignore errors */ });
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
